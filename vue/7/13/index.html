	<head>

	<body>	
	
	<div id="d1">
		<p v-if="age <= 18">подросток</p>

		<p v-else-if="age > 25">мужчина</p>
        <p v-else>некорректный ввод возраста</p>
	</div>
	<script type="text/javascript" src="script.js"></script>
	</body>
